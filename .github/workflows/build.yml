name: Run Rust Action
on: [push, pull_request]
jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Fibbot
        id: fibbot
        uses: ./
        with:
          enable_fib: "false"
          max_threshold: "1000"

      - name: Display captured output
        run: echo "The inputs are ${{ steps.fibbot.outputs.enable_fib }} and ${{ steps.fibbot.outputs.max_threshold }}"
